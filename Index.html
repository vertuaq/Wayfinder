<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder - Main Page</title>
    <style>
        /* General page styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Logo styling */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Logo name styling */
        .logo-name {
            font-size: 40px;  /* Increased size slightly */
            font-weight: bold; /* Made it bolder */
            color: #fff; /* White text for the logo name */
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Button styling */
        .btn-about {
            background-color: #1a73e8; /* Light blue color */
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-about:hover {
            background-color: #135bb6; /* Darker blue on hover */
        }

        /* Centering content */
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo section -->
        <img src="logo.jpg" alt="Wayfinder Logo" class="logo"> <!-- Your logo image is now linked -->

        <!-- Logo name -->
        <div class="logo-name">WAYFINDER</div>

        <!-- Button linking to the about page -->
        <button class="btn-about" onclick="window.location.href='about.html';">Learn More About Us</button>
    </div>

</body>
</html>
